name: MineCoin
version: 1.2
main: me.kingtux.minecoin.MineCoinMain
prefix: MineCoin
softdepend: [PlaceholderAPI]
loadbefore: [PlaceholderAPI]
authors: [KingTux]
description: A Secondary Currency for your Server
website: https://kingtux.me
commands:
  balance:
    description: Get the balance of you or your friend
    aliases: [bal, coins, coinbal, coinbalance]
  coineco:
    description: Admin Command for setting, giving, and taking away money
    usage: '/coineco <add,set,subtract> {who} {amount}'
  pay:
    description: Give money to a friend or enemy
    usage: '/pay {who} {amount}'
